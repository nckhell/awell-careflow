name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js (latest stable version)
      uses: actions/setup-node@v3
      with:
        node-version: 'node'

    - run: npm ci
    - run: npm test